<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <script>
        if (window.location.pathname === "/") {
            window.location.replace("/login");
        }

</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">游딏</a>
    </div>
    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        window.exportToExcel = (headers, rows, filename) => {
            const wb = XLSX.utils.book_new();
            const wsData = [headers, ...rows];
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Hoja1");
            XLSX.writeFile(wb, filename + ".xlsx");
        };

        window.importarDesdeExcel = (input) => {
            return new Promise((resolve) => {
                const file = input.files[0];
                if (!file) {
                    resolve([]);
                    return;
                }
                const name = file.name.toLowerCase();
                if (!name.endsWith('.xls') && !name.endsWith('.xlsx')) {
                    alert('Seleccione un archivo de Excel (.xls o .xlsx).');
                    resolve([]);
                    return;
                }
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        if (!workbook.SheetNames.length) {
                            alert('El archivo no contiene hojas v치lidas.');
                            resolve([]);
                            return;
                        }
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        const result = [];
                        const errors = [];
                        for (let i = 0; i < rows.length; i++) {
                            const row = rows[i];
                            const codigo = row[0];
                            const qty = parseInt(row[1], 10);
                            if (!codigo || codigo.toString().trim() === '') {
                                errors.push(`Fila ${i + 1}: c칩digo faltante`);
                                continue;
                            }
                            if (isNaN(qty)) {
                                errors.push(`Fila ${i + 1}: cantidad inv치lida`);
                                continue;
                            }
                            result.push({ idArticulo: codigo.toString(), cantidad: qty });
                        }
                        if (errors.length) {
                            alert(errors.join('\n'));
                        }
                        resolve(result);
                    } catch (err) {
                        alert('No se pudo procesar el archivo. Aseg칰rese de que sea un Excel v치lido.');
                        resolve([]);
                    }
                };
                reader.onerror = () => {
                    alert('No se pudo leer el archivo.');
                    resolve([]);
                };
                try {
                    reader.readAsArrayBuffer(file);
                } catch (err) {
                    alert('El archivo seleccionado no es v치lido.');
                    resolve([]);
                }
            });
        };

        window.triggerFileInput = (input) => {
            input.value = '';
            input.click();
        };
    </script>
    <script>
        window.abrirTicket = function (contenidoHtml) {
            var ventana = window.open('', '_blank', 'width=300,height=600');
            ventana.document.write(contenidoHtml);
            ventana.document.close();
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsprintmanager@5.0.0/dist/jsprintmanager.min.js"></script>
    <script>
        JSPM.JSPrintManager.autoConnect = true;
        JSPM.JSPrintManager.start();
    </script>
    <script src="js/pdfHelper.js"></script>
    <script src="js/printHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
